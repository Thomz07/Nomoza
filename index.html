<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Nomoza</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Nomoza</h1>
	<button id="select-folder">Séléctionne ta clé USB</button>
    <span id="folder-path"></span>
    <label style="margin-left: 10px;">
        <input type="checkbox" id="filter-mp3" checked>
        Cacher les fichiers hors musique
    </label>

	<div id="tree"></div>
	<div id="info-panel" class="hidden">
		<h2 id="info-title">Détails du fichier</h2> <!--Fix le fait que ça dépasse du panel-->
		<p><strong>Nom :</strong> <span id="info-name"></span></p>
		<p>Format : <span id="info-format"></span></p>
		<div id="info-music-details">
			<button id="play-button" style="margin-top: 10px; display: block;">Lire ce fichier</button>
			<div>Durée : <span id="info-duration"></span></div>
			<div>Bitrate : <span id="info-bitrate"></span></div>
			<div>Échantillonnage : <span id="info-samplerate"></span></div>
			<div>BPM : <span id="info-bpm">—</span></div>
			<div>Tonalité : <span id="info-key">—</span></div>
		</div>
		<p><strong>Chemin :</strong> <span id="info-path"></span></p>
		<p><strong>Taille :</strong> <span id="info-size"></span></p>
		<button id="close-panel" style="margin-top: 20px;">Fermer</button>
	</div>
	
	<div id="audio-player">
		<button id="play-toggle">▶️</button>
		<span id="current-track">Aucune piste</span>
		<span id="time-display">0:00 / 0:00</span>
		<input type="range" id="progress-bar" min="0" max="100" value="0">
		<audio id="audio"></audio>
	</div>	

	<script type="module" src="./renderer/app.js"></script>
</body>
</html>
